# email sender profile 관련
spring.profiles.active=local

# 개발할 때에만 create-drop 또는 update를 사용하고 운영 환경에서는 validate를 사용합니다.
spring.jpa.hibernate.ddl-auto=create-drop

#개발시 SQL 로깅을 하여 어떤 값으로 어떤 SQL이 실행되는지 확인합니다.
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 톰캣 기본 요청 사이즈는 2MB입니다. 그것보다 큰 요청을 받고 싶은 경우에 이 값을 조정해야 합니다.
server.tomcat.max-http-form-post-size=5MB

app.host=http://localhost:8080

#HTML <FORM> th:method에서 PUT 또는 DELETE를 사용해서 보내는 _mehtod를 사용해서 @PUTMAPPING과 @DELETEMAPPING으로 요청을 맵핑.
# 서블릿 필터 추가
spring.mvc.hiddenmethod.filter.enabled=true

